<div *ngIf="journey">
  <h2>{{journey.trip_title}} details!</h2>
  <div><label>id: </label>{{journey.$key}}</div>
  <div>
    <label>Date: </label>
    <input [ngModel]="journey.depart_date" placeholder="Date"/>
    <input [ngModel]="journey.depart_time" placeholder="Time"/>
    <input [ngModel]="journey.company_name" placeholder="Company"/>
    <input type="submit" value="save" (click)="save">
  </div>
</div>
